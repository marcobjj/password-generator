<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <form id="options">
            <input type="checkbox" id="num" name="num" value="num">
            <label for="num"> Numbers</label><br>
            <input type="checkbox" id="lower" name="lower" value="lower">
            <label for="lower"> Lowercase Letters</label><br>
            <input type="checkbox" id="upper" name="upper" value="upper">
            <label for="upper"> Uppercase Letters</label><br>
            <input type="checkbox" id="special" name="special" value="special">
            <label for="special"> Special Characters</label><br><br>
          
          </form>

        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
